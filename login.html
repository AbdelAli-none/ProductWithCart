<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Doto:wght@100..900&family=Honk&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=M+PLUS+Rounded+1c&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Moonrocks&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Sign</title>
</head>
<body>
  <div class="sign login">
    <header>
      <a href="index.html" class="logo">
        <h2><span>U</span>buy</h2>
      </a href="">

      <div class="lang-login">
        <div class="lang">
          <i class="fa-solid fa-globe"></i>
          <span>En</span>
        </div>

        <div class="login">
          <a href="sign.html">Sign</a>
        </div>

        <div class="theme-icon">
          <div class="navigator"></div>
          <i style="color: var(--light-card);" class="active lightTheme fas fa-bolt"></i>
          <i style="color: var(--light-text);" class="darkTheme fa-solid fa-moon"></i>
      </div>
      </div>
    </header>
    <div class="container">
      <div class="content">
        <div class="title">
          <h2>Login</h2>
          <a href="sign.html">I have an account</a>
        </div>
        <div class="email-password">
          <input type="text" placeholder="your full username">
          <input type="email" placeholder="e.g: test@gmail.com">
          <input type="password" placeholder="your password">
          <input type="password" placeholder="confirm your password">
        </div>
        <div class="terms">
          <p>By signing up, you agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy.</a></p>
        </div>
        <button class="agreeButton">Agree and Sign up</button>

        <ul class="links">
          <li>
            <a href="https://accounts.google.com/servicelogin?service=mail" target="_blank">
              <div class="left">
              <img src="./imgs/google.png" alt="google">
              <span>Sign up with Google</span>
            </div>
            <div class="right">
              <i class="fa-solid fa-angle-right"></i>
            </div>
            </a>
          </li>

          <li>
            <a href="https://www.facebook.com/login/" target="_blank">
              <div class="left">
              <img src="./imgs/facebook.png" alt="facebook">
              <span>Sign up with Facebook</span>
              </div>
              <div class="right">
                <i class="fa-solid fa-angle-right"></i>
              </div>
            </a>
          </li>

          <li>
            <a href="https://appleid.apple.com/" target="_blank">
              <div class="left">
                <img src="./imgs/apple.png" alt="apple">
                <span>Sign up with Apple</span>
              </div>
              <div class="right">
                <i class="fa-solid fa-angle-right"></i>
              </div>
            </a>
          </li>
        </ul>

        <footer>You also agree to receive product-related marketing emails from us, which you can unsubscribe from at any time.</footer>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
